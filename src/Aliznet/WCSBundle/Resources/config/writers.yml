parameters:    aliznet_wcs.writer.file.csv.class               :   Aliznet\WCSBundle\Writer\File\CsvWriter    aliznet_wcs.writer.file.class                   :   Aliznet\WCSBundle\Writer\File\FileWriter    aliznet_wcs.writer.file.attribute.csv.class     :   Aliznet\WCSBundle\Writer\File\AttributeWriter    aliznet_wcs.writer.file.category.class          :   Aliznet\WCSBundle\Writer\File\CategoryFileWriter    aliznet_wcs.writer.file.csv_product.class       :   Aliznet\WCSBundle\Writer\File\CsvProductWriter  services:    # Writers    aliznet_wcs.writer.file.csv:        class: %aliznet_wcs.writer.file.csv.class%    aliznet_wcs.writer.file:        class: %aliznet_wcs.writer.file.class%    aliznet_wcs.writer.file.attribute.csv:        class: %aliznet_wcs.writer.file.attribute.csv.class%    aliznet_wcs.writer.file.category.csv:        class: %aliznet_wcs.writer.file.category.class%    aliznet_wcs.writer.file.csv_product:        class: %aliznet_wcs.writer.file.csv_product.class%        arguments:            - '@doctrine.orm.entity_manager'            - '@pim_catalog.manager.channel'