parameters:    aliznet_wcs.writer.file.csv.class               :   Aliznet\WCSBundle\Writer\File\CsvWriter    aliznet_wcs.writer.file.attribute.csv.class     :   Aliznet\WCSBundle\Writer\File\AttributeWriter    aliznet_wcs.writer.file.category.class          :   Aliznet\WCSBundle\Writer\File\CategoryFileWriter    aliznet_wcs.writer.file.csv_product.class       :   Aliznet\WCSBundle\Writer\File\CsvProductWriter  services:    # Writers    aliznet_wcs.writer.file.csv:        class: %aliznet_wcs.writer.file.csv.class%        arguments:            - '@pim_connector.writer.file.file_path_resolver'    aliznet_wcs.writer.file.attribute.csv:        class: %aliznet_wcs.writer.file.attribute.csv.class%        arguments:            - '@pim_connector.writer.file.file_path_resolver'    aliznet_wcs.writer.file.category.csv:        class: %aliznet_wcs.writer.file.category.class%        arguments:            - '@pim_connector.writer.file.file_path_resolver'    aliznet_wcs.writer.file.csv_product:        class: %aliznet_wcs.writer.file.csv_product.class%        arguments:            - '@pim_connector.writer.file.file_path_resolver'            - '@akeneo_buffer.factory.array_buffer'            - '@doctrine.orm.entity_manager'            - '@pim_catalog.manager.channel'